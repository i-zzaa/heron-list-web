on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - run: npm i
      - run: npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          server-dir: app/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
            **/.storybook/**
            **/public/**
            **/.gitignore
            **/.prettierrc.json
            **/index.html
            **/package.json
            **/postcss.config.cjs
            **/primereact.d.ts
            **/serve.js
            **/tailwind.config.cjs
            **/tsconfig.json
            **/vite.config.ts
            **/yarn.lock
